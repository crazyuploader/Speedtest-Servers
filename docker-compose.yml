services:
  speedtest_servers:
    image: ghcr.io/crazyuploader/speedtest-dashboard:latest
    volumes:
      - ./data:/app/data:ro
    ports:
      - "${HOST:-127.0.0.1}:8202:8202"
    restart: unless-stopped
    logging:
      options:
        max-size: 256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8202/"]
      interval: 30s
      timeout: 10s
      retries: 3
